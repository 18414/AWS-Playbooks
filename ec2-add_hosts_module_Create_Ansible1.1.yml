---
- name: Launch ec2 instance
  hosts: localhost
  become: true
  debugger: on_failed
  vars_files: 
    - /home/ansible/AWS-Playbooks/keys.yml
  tasks: 
    - name: Create keypair
      ec2_key: 
        aws_access_key: "{{ AWS_ACCESS_KEY_ID }}"
        aws_secret_key: "{{ AWS_SECRET_ACCESS_KEY }}"
        ec2_region: "{{ AWS_REGION }}"
        name: pkey
        state: present
#        key_material: "{{ lookup('file', '/home/ansible/.ssh/id_rsa.pub') }}"  # This argument does not work hence .pem is not able to save
      register: ec2keyvar

    - debug: msg={{ ec2keyvar }}

    - name: Save private key
      lineinfile:  
        create: yes
        path: /home/ansible/aws.pem 
        line: "{{ ec2keyvar.key.private_key }}"
        mode: 0600
        owner: ansible
        group: ansible
      when: ec2keyvar.changed

 
    - name: Launch EC2 instance
      ec2: 
        aws_access_key: "{{ AWS_ACCESS_KEY_ID }}"
        aws_secret_key: "{{ AWS_SECRET_ACCESS_KEY }}"
        ec2_region: "{{ AWS_REGION }}"
        key_name: pkey
        image: ami-0b69ea66ff7391e80
        assign_public_ip: yes
        wait: yes
        count: 3
        instance_type: t2.micro
        vpc_subnet_id: subnet-0bae8625
        group: ASGSG
      register: ec2

    - debug: msg={{ ec2.instances }}

      
    - name: Tag ec2 instance
      ec2_tag:
        aws_access_key: "{{ AWS_ACCESS_KEY_ID }}"
        aws_secret_key: "{{ AWS_SECRET_ACCESS_KEY }}"
        ec2_region: "{{ AWS_REGION }}"
        resource: "{{ item.id }}" 
        state: present
        tags:
          Name: Master
          env: kube
      with_items: "{{ ec2.instances }}"

    - name: Create SSH Group to login dynamically to EC2 Instance 
      add_host:
        hostname: "{{ item.public_ip }}"
        groupname: webgroup 
        ansible_ssh_common_args: "-o StrictHostKeyChecking=no"
      loop: "{{ ec2.instances }}"

    - name: Make entry into inventory perm
      lineinfile: dest=/etc/ansible/hosts
                  regexp={{ item.public_ip }}
                  insertafter="[webgroup]"
                  line={{ item.public_ip }}
                  firstmatch=yes
                  state=present  
      with_items: "{{ ec2.instances }}"

    - name: Add group name into inventory 
      lineinfile:  
        path: /etc/ansible/hosts 
        line: "[webgroup:vars]"

    - name: Add pem key after group
      lineinfile: 
        path: /etc/ansible/hosts
        insertafter: "[webgroup:vars]"
        line: "ansible_ssh_private_key_file=/home/ansible/aws.pem"
        state: present
  
    - name: Wait for SSH to come up 
      local_action: wait_for
                    host={{ item.public_ip }}
                    port=22
                    state=started
      with_items: "{{ ec2.instances }}"

- name: Create user on newly server
  hosts: webgroup
  remote_user: ec2-user
  become: yes
  tasks:
    - name: Create an user
      user:
        name: ansible
        state: present
        generate_ssh_key: yes
      register: nuser

    - name: Give sudo access to user
      lineinfile:
        path: /etc/sudoers
        regexp: "^root"
        line: "ansible ALL=(ALL) NOPASSWD: ALL"

    - name: Send key to the remote server
      authorized_key:
        user: ansible
        manage_dir: true
        key: "{{ lookup('file', '/home/ansible/.ssh/id_rsa.pub') }}"
        state: present

